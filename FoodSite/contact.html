<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Foodie's Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #FFFFFF, #FFB74D);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.navbar {
    background: linear-gradient(135deg, #1e1e1e, #333);
    color: #fff;
    height: 100vh;
    padding: 30px;
    width: 200px;
    position: fixed;
    right: 0;
    box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
}

.navbar ul {
    list-style: none;
    text-align: center;
    padding: 0;
}

.navbar ul li {
    margin: 20px 0;
}

.navbar ul li a {
    font-size: 20px;
    color: #fff;
    text-decoration: none;
    padding: 10px;
    display: inline-block;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #f39c12;
}


.contact-container {
    background-color: #fff;
    padding: 40px 30px;
    width: 100%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-bottom: 250px;
}


.contact-container h1 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #333;
}


.contact-form {
    width: 100%;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    margin-top: 5px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
    border-color: #f39c12;
    outline: none;
    background-color: #fff;
}

textarea {
    resize: vertical;
}

.submit-btn {
    background-color: #f39c12;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #e67e22;
}


.footer {
    background-color: #333;
    color: #fff;
    padding: 40px 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    font-size: 14px;
    width: 100%;
    position: absolute;
    bottom: 0px;
}

.footer-content {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.footer-left, .footer-center, .footer-right {
    flex: 1;
    margin: 10px;
}

.footer-left h3 {
    font-size: 24px;
    font-weight: bold;
    color: #f39c12;
}

.footer-left p {
    margin-top: 10px;
    font-size: 14px;
    color: #bbb;
}

.footer-center ul, .footer-right ul {
    list-style-type: none;
    padding: 0;
}

.footer-center li, .footer-right li {
    margin: 10px 0;
}

.footer-center a, .footer-right a {
    color: #bbb;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.footer-center a:hover, .footer-right a:hover {
    color: #f39c12;
}


@media (max-width: 768px) {
    .navbar {
        width: 100%;
        height: auto;
        position: relative;
    }
    .contact-container {
        padding: 20px 15px;
    }

    .contact-container h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
        font-size: 14px;
    }

    .submit-btn {
        padding: 12px 25px;
        font-size: 16px;
    }

    .footer {
        padding: 20px;
    }

    .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .footer-left, .footer-center, .footer-right {
        flex: none;
        margin: 10px 0;
    }

    .footer-left h3 {
        font-size: 20px;
    }

    .footer-center a, .footer-right a {
        font-size: 16px;
    }

}

@media (max-width: 480px) {
    .contact-container {
        padding: 15px;
        width: 90%;
    }

    .contact-container h1 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    .form-group label {
        font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
        font-size: 14px;
    }

    .submit-btn {
        padding: 10px 20px;
        font-size: 16px;
    }
}

</style>
</head>

<body>
<div id="mainframe"></div>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="menu.html" target="_blank">Menu</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Get In Touch</h1>
        <hr style="margin-top: -20px; margin-bottom: 40px;">

        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

    </div>


    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>MyFoodSite</h3>
                <p>&copy; 2024 MyFoodSite. All rights reserved.</p>
            </div>
            <div class="footer-center">
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="about.html" target="_blank">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="privacy_policy.html" target="_blank">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
